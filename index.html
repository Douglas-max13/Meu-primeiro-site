<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="catalogo">
      <h2>Catálogo de Produtos</h2>
      <div class="carrossel">
        <div class="carrossel-item active">
          <img src="IMAGEMS/game-zone.jpg" alt="Produto 1">
          <p>Produto 1</p>
        </div>
        <div class="carrossel-item">
          <img src="IMAGEMS/game-zone.jpg" alt="Produto 2">
          <p>Produto 2</p>
        </div>
        <div class="carrossel-item">
          <video controls>
            <source src="IMAGEMS/Video1.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
          </video>
          <p>Produto 3</p>
        </div>
      </div>
      <button id="prevBtn">Anterior</button>
      <button id="nextBtn">Próximo</button>
    </section>

    <section id="posts">
      <article>
        <h2>Título do Post</h2>
        <p>Meu primeiro blog com alguns posts que vocês gostaram e curtiram. Deixem o like.</p>
        <button class="like-btn">Curtir</button> <span class="likes-count">0</span>
        
        <div class="comentarios">
          <input type="text" class="comentario-input" placeholder="Deixe seu comentário...">
          <button class="comentar-btn">Comentar</button>
          <ul class="lista-comentarios"></ul>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Meu Blog. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
